<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["gambar1.jpg", "gambar2.jpg", "gambar3.jpg", "gambar4.jpg", "gambar5.jpg", "gambar6.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "gambar1") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime1.jpg")
            }
            

            if(pilihan.value == "gambar2") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime2.jpg")
            }

            if(pilihan.value == "gambar3") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime3.jpg")
            }

            if(pilihan.value == "gambar4") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime4.jpg")
            }

            if(pilihan.value == "gambar5") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime5.jpg")
            }

            if(pilihan.value == "gambar6") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar anime6.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Leo pardomuan lubis Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="gambar1">anime1</option>
        <option value="gambar2">anime2 </option>
        <option value="gambar3">anime3</option>
        <option value="gambar4">anime4</option>
        <option value="gambar5">anime5</option>
        <option value="gambar6">anime6</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
